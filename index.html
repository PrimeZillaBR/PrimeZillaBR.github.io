<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDddbo-41Pz1xxpWcHbQqd7GfC5y4iQYDU",
    authDomain: "primezilla-e-commerce.firebaseapp.com",
    projectId: "primezilla-e-commerce",
    storageBucket: "primezilla-e-commerce.appspot.com",
    messagingSenderId: "925186933179984",
    appId: "1:925186933179984:web:ea77247f15953df3df39cd"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const destaquesContainer = document.getElementById("destaques");

  async function carregarProdutos() {
    destaquesContainer.innerHTML = "<p>Carregando...</p>";

    const produtosSnapshot = await getDocs(collection(db, "produtos"));
    if (produtosSnapshot.empty) {
      destaquesContainer.innerHTML = "<p>Nenhum produto dispon√≠vel.</p>";
      return;
    }

    destaquesContainer.innerHTML = "";
    produtosSnapshot.forEach(doc => {
      const produto = doc.data();
      const item = document.createElement("div");
      item.className = "produto-card";
      item.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}">
        <h3>${produto.nome}</h3>
        <p>R$ ${produto.preco}</p>
      `;
      destaquesContainer.appendChild(item);
    });
  }

  carregarProdutos();
</script>
