<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Produtos — PrimeZilla</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topo">
  <div class="brand">
    <img src="https://res.cloudinary.com/duwsueept/image/upload/ersuwnmpqepkaosb85gf" class="logo" alt="PrimeZilla">
  </div>
  <nav class="nav">
    <a href="index.html">Início</a>
    <a href="produtos.html" class="ativo">Produtos</a>
    <a href="admin.html">Admin</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main class="container">
  <h2>Produtos</h2>

  <div class="cats">
    <button class="catBtn" data-cat="all">Todos</button>
    <button class="catBtn" data-cat="pods">Pods</button>
    <button class="catBtn" data-cat="acessorios">Acessórios</button>
    <button class="catBtn" data-cat="eletronicos">Eletrônicos</button>
    <button class="catBtn" data-cat="outros">Outros</button>
  </div>

  <div id="productsGrid" class="grid">Carregando...</div>
</main>

<footer class="footer">
  © 2025 PrimeZilla — SITE CRIADO POR @JHON_LORRAN_
</footer>

<script>
/*
  Versão: carrega produtos do arquivo produtos.json (GitHub)
  - Mantém filtragem por categoria
  - Aceita produtos sem campo `active` (exibe se active !== false)
  - Link de compra abre WhatsApp
*/
const PHONE = "5567992018672"; // seu número

function esc(s){
  return String(s||'').replace(/[&<>"']/g, m =>
    ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m])
  );
}

const grid = document.getElementById('productsGrid');
const catButtons = Array.from(document.querySelectorAll('.catBtn'));
let produtos = [];

// carrega JSON
async function loadProdutos(){
  grid.innerHTML = 'Carregando...';
  try {
    const res = await fetch('produtos.json?'+Date.now());
    if(!res.ok) throw new Error('Erro ao buscar produtos.json: ' + res.status);
    produtos = await res.json();
    render('all');
  } catch(err){
    console.error(err);
    grid.innerHTML = '<p>Erro ao carregar produtos.</p>';
  }
}

// render com filtro
function render(filter){
  grid.innerHTML = '';
  const list = produtos || [];
  list.forEach(p => {
    // mostrar: active !== false (ou seja, true ou undefined -> mostrar)
    if(p.active === false) return;
    if(filter !== 'all' && String(p.category||'').toLowerCase() !== filter) return;

    const img = p.imageUrl || p.image || 'placeholder.png';
    const priceText = (p.price !== null && p.price !== undefined)
      ? `${p.currency || 'R$'} ${Number(p.price).toFixed(2)}`
      : 'Consultar valores';

    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
      <div class="media"><img src="${esc(img)}" alt="${esc(p.name)}"></div>
      <div class="info">
        <h3>${esc(p.name)}</h3>
        <p class="price">${esc(priceText)}</p>
        <div class="controls">
          <label>Qtd
            <select class="qty"><option>1</option><option>2</option><option>3</option></select>
          </label>
          <label>${(p.type === 'pod') ? 'Sabor' : 'Cor'}
            <select class="variant">${(p.options||[]).map(o=>`<option>${esc(o)}</option>`).join('')}</select>
          </label>
          <label>Pagamento
            <select class="pay"><option>PIX</option><option>Dinheiro</option><option>Cartão</option></select>
          </label>
          <button class="btnBuy botao">Comprar (WhatsApp)</button>
        </div>
      </div>
    `;

    el.querySelector('.btnBuy').addEventListener('click', ()=>{
      const qtd = el.querySelector('.qty').value;
      const variant = el.querySelector('.variant').value || '-';
      const pay = el.querySelector('.pay').value;
      const variantLabel = (p.type === 'pod') ? 'Sabor' : 'Cor';
      const valorText = (p.price !== null && p.price !== undefined) ? `${p.currency||'R$'} ${Number(p.price).toFixed(2)}` : 'Consultar valores';
      const text = encodeURIComponent(
        `Olá! Tenho interesse no produto: ${p.name}\nQuantidade: ${qtd}\n${variantLabel}: ${variant}\nValor: ${valorText}\nForma de Pagamento: ${pay}`
      );
      window.open(`https://wa.me/${PHONE}?text=${text}`, '_blank');
    });

    grid.appendChild(el);
  });

  if(!grid.children.length){
    grid.innerHTML = '<p>Nenhum item nesta categoria.</p>';
  }
}

// eventos dos botões
catButtons.forEach(btn => {
  btn.addEventListener('click', ()=>{
    // destacar ativo visualmente (se quiser)
    catButtons.forEach(b=>b.classList.remove('ativo-cat'));
    btn.classList.add('ativo-cat');
    render(btn.dataset.cat);
  });
});

// inicial
loadProdutos();
</script>

<style>
/* estilos mínimos para cards (se faltar no seu style.css) */
.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
.card{background:#0b2230;border-radius:8px;padding:10px;color:#e6f7ff;display:flex;gap:10px;align-items:flex-start}
.card .media img{width:100px;height:100px;object-fit:cover;border-radius:6px}
.card .info h3{margin:0 0 6px 0}
.price{font-weight:700;margin:6px 0}
.botao{background:linear-gradient(90deg,#00d4ff,#007ac1);color:#001826;padding:8px;border-radius:6px;border:none;cursor:pointer}
.ativo-cat{outline:2px solid rgba(0,212,255,0.12)}
</style>

</body>
</html>
